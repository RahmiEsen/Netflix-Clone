<div
  class="interactive-card-wrapper"
  [class.is-hovered]="isHovered"
  (mouseenter)="onMouseEnter()"
  (mouseleave)="onMouseLeave()"
>
  <ng-content></ng-content>
  <app-title-detail
    *ngIf="isHovered && detailedMovie"
    [movie]="detailedMovie"
    [class.is-animated]="isAnimationReady"
    [class.is-first]="isFirst"
    [class.is-last]="isLast"
    (openModalRequest)="requestOpenModal()"
  >
  </app-title-detail>
</div>
